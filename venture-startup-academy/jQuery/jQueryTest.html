<!DOCTYPE html>
<html lang='ko'>
    <head>
        <title>jQuery</title>
        <script src = "jquery-3.6.4.min.js"></script>
        <style></style>
    </head>
    <body>
        <h1>table을 활용한 selector 실습</h1>
                
        <input type="button" value="[가]색 변경" onclick="click1()"/>
        <input type="button" value="[나]색 변경" onclick="click2()"/>
        <input type="button" value="[A]색 변경" onclick="click3()"/>
        <input type="button" value="[B]색 변경" onclick="click4()"/>
        
        <input type="button" value="clear()" onclick="clear1();">
        <br><br>
        
        <table border="1">
            <tr><th>구분</th><th>A</th><th>B</th></tr>
            <tr><td>가</td><td>10</td><td>10</td></tr>
            <tr><td>나</td><td>20</td><td>20</td></tr>
            <tr><td>계</td><td>30</td><td>30</td></tr>
        </table>

        <script>
            function clear1(){
                $("tr, td").removeAttr("style");
            }
            function click1(){
                clear1();
                $('td:contains(10)').css('color','yellow');
            }
            function click2(){
                clear1();
                $('td:eq(4),td:eq(5)').css('color','yellow');
                
            } 
            function click3(){
                clear1();
                $('td:nth-of-type(2):not(tr:last-child td)').css("color",'yellow');
            }
            function click4(){
                clear1();
                $('td:eq(2),td:eq(5)').css('color','yellow');
            }
        </script>
        <br><br><br><br><br><br><br><br><br><br>
        <br><br><br><br><br><br><br><br><br><br>
    </body>
</html>
