<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Content 관련 메소드</h1>
    <h3>html() 메소드</h3>
    <p>
        선택 된 요소의 content 영역을 리턴하거나 설정하는 메소드이다.<br>
        html 태그를 태그로써 인식한다.
    </p>
    <h1 id="test1"><a href="#">네이버로 이동</a></h1>
    <h1 id="test2"></h1>
    <script>
        $(function(){
            var temp = $("#test1").html();
            console.log('html 메소드 리턴 값: ' + temp);

            $("#test2").html(temp);
            // $("#test2")
        });
    </script>

    <br>
    <div class="test">a</div>
    <div class="test">b</div>
    <div class="test">c</div>

    <script>
        $(function(){
            $('.test').html(function(index, html){
                return '<h1>test' + (index + 1000) + html + "</h1>";
            });
        });
    </script>

    <hr>

    <h3>text() 메소드</h3>
    <p>
        선택된 요소의 Content 영역을 리턴하거나 설정하는 메소드이다.<br>
        getter로 사용 시, 태그는 무시하고, <br>
        setter로 사용 시, html 태그를 문자로 인식한다.(태그로써 취급 안함!)
    </p>
    <h1 id="test3"><a href="#">구글로 이동</a></h1>
    <h1 id="test4"></h1>
    <script>
        $(function(){
            var temp = $("#test3").text();                       // getter
            console.log("text리턴 값: " + temp);
            $("#test4").text("<a href='#''>" + temp + "</a>");   // setter
        });
    </script>
</body>
</html>
