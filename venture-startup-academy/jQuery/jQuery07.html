<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
        .type {
            width: 500px;
        }
    </style>
    <script src="jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>순회(탐색) 메소드</h1>
    <h3>Ancestors 메소드</h3>
    <p>선택된 요소의 상위 요소들을 선택할 수 있는 메소드</p>
    <div class="wrap">
        <div class="type">div (great-grandparent)
            <ul>ul (grandparent)
                <li>li (direct parent)
                    <span>span</span>
                </li>
            </ul>
        </div>
        <div class="type">div (grandparent)
            <p>p (direct parent)
                <span>span</span>
            </p>
        </div>
    </div>

    <script>
        $(function(){

            /* 선택된 요소의 바로 상위 요소만 리턴 */
            // $("span").parent().css({"color":"red", "border":"2px solid red"});

            /* 선택된 요소의 모든 상위 요소 리턴(매개변수가 있으면 매개변수와 일치하는 부모만 선택 됨) */
            // $("span").parents().css({"color":"blue", "border":"2px solid blue"});
            // $("span").parents('ul').css({"color":"blue", "border":"2px solid blue"});

            /* 선택된 요소의 지정 요소 전까지 범위의 모든 요소 리턴(단, 지정한 부모 요소는 포함되지 않음) */
            // $("span").parentsUntil("div").css({"color":"red", "border":"2px solid black"});

            /* 선택한 요소에 이어서 메소드를 쓸 수 있다.(메소드 체이닝) */
            $("span").parent().parent().css({"color":"red", "border":"2px solid red"});
        });
    </script>

    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
