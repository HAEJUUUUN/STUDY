<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        .wrap * {
            border: 1px solid lightgray;
            display: block;
            padding: 5px;
            margin: 15px;
            color: gray;
        }
    </style>
    <script src="jquery-3.6.4.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>순회(탐색) 메소드</h1>
    <h3>sideways 메소드</h3>
    <div class="wrap">div (parents)
        <span>span</span>
        <h2>h2</h2>
        <h3>h3</h3>
        <p>p</p>
    </div>
    <script>
        $(function(){
            var style={"color":"red", "border":"1px solid red"};

            /*
                선택된 요소와 같은 레벨에 있는 요소 리턴(전후 상관없이, 자신들 제외)
                매개변수가 있는 경우는 일치하는 요소만 리턴
            */
            // $("h2").siblings().css(style);
            // $("h2").siblings('p').css(style);

            /* 선택된 요소의 같은 레벨의 형제들 중 선택한 요소 다음 한 개의 요소를 리턴 */
            // $("h2").next().css(style);

            /* 선택된 요소의 같은 레벨의 형제들 중 선택한 요소 다음에 나오는 모든 요소를 리턴 */
            // $("h2").nextAll().css(style);

            /* 선택된 요소부터 같은 레벨의 인자 범위까지의 모든 요소를 리턴(단, 지정한 요소는 제외) */
            // $("h2").nextUntil('p').css(style);

            /* 선택된 요소부터 같은 레벨의 형제들 중 선택된 요소 이전 한 개의 요소를 리턴 */
            // $("h2").prev().css(style);

            /* 선택된 요소부터 같은 레벨의 형제들 중 선택된 요소 이전에 나오는 모든 요소를 리턴 */
            // $("h2").prevAll().css(style);

            /* 선택된 요소부터 같은 레벨의 요소 중 인자로 전달 된 요소 이전의 요소를 리턴(단, 지정한 요소는 제외) */
            $("p").prevUntil('span').css(style);
        });
    </script>
</body>
</html>
