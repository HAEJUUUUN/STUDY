<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window 객체 활용 예제</title>
    <style>
    body {
        text-align: center;
    }
    #result {
        font-size: 24px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h1>성인 여부 확인</h1>
    <button id="check">나이 확인하기</button>
    <p id="result"></p>
    <script>
    let checkButton = document.getElementById("check");
    let result = document.getElementById("result");

    function checkAge() {
        let age = window.prompt('당신의 나이를 입력해 주세요:');
		
        if (age === null) {
            result.innerText = "입력이 취소되었습니다.";
            // return을 활용하여 더 이상 checkAge 함수가 실행되지 않도록 한다.
            return;
        }
        
        /* 사용자가 prompt 창의 숫자가 아닌 값을 입력하고 '확인' 버튼 눌렀을 때를 대비한 코드 */
        age = parseInt(age);

        if (isNaN(age)) {
            result.innerText = "잘못된 나이 입력입니다.";
            return;
        }

        // window.confirm으로 당신은 성인입니까? 확인 / 취소 창 뛰우기
        let adult = window.confirm('당신은 성인입니까?');

        if (adult == true) {
                if (age >= 19) {
                result.innerText = "성인입니다.";
            } else if (age < 19) {
                result.innerText = "입력한 나이와 성인 여부가 일치하지 않습니다.";
            } 

        } else if(adult == false) {
            if (age >= 19) {
                result.innerText = "입력한 나이와 성인 여부가 일치하지 않습니다.";
            } else if (age < 19) {
                result.innerText = "미성년자입니다.";
            }
        }    
    }

	/* '나이 확인하기' 버튼 클릭에 대한 이벤트 핸들러(checkAge 함수) 등록 */
    checkButton.onclick = checkAge;
</script>
</body>
</html>
