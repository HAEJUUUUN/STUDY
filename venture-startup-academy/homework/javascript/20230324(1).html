<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>타이머 관련 예제</title>
  <style>
    body {
      text-align: center;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h1>시간제한 퀴즈</h1>
  <div id="timer">10</div>
  <div>
    <p>대한민국의 수도는 어디인가요?</p>
    <input type="text" id="answer" />
    <button id="submit">제출하기</button>
  </div>
  <script>
    let timeLeft = 10;
    let timer = document.getElementById("timer");
    let answer = document.getElementById("answer");
    let submitButton = document.getElementById("submit");

    function updateTime() {
        timeLeft --;
        // timer div에 숫자가 나오도록
        timer.innerText = timeLeft;
    
        if(timeLeft <= 0) {
            // 0초 이하면 clearInterval로 interval 실행 멈추기
            clearInterval(interval);
            alert('시간 초과! 정답은 서울입니다.');
            // 버튼 사용못하게 disabled = true
            submitButton.disabled = true;
        }
    }

    // updateTime 1초 마다 실행 
    let interval = setInterval(updateTime, 1000);

    // 제출 버튼 클릭시 interval 실행 멈춤
    submitButton.addEventListener("click", function () {
        clearInterval(interval);

        // answer 안 값(value)과 서울이 같은지 비교
        if(answer.value == '서울') {
            alert('정답입니다!');
        } else {
            alert("오답입니다. 정답은 '서울'입니다.");
        }
        submitButton.disabled = true;
    })
  </script>
</body>
</html>
