<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>01. timeout</h1>
    <h3>setTimeout</h3>
    <p>
        setTimeout(func, time, arg1, ...) <br>
        setTimeout 함수는 두번째 인수로 <br>
        이후 타이머가 만료되면 
        콜백 함수에 전달해야 하는 인수가 존재한다면 세번째 이후 인수로 전달할 수 있다.
    </p>
    <script>
        setTimeout(function() {
            console.log('1초 지났지롱');
        }, 1000);  // 1초 후에 함수 실행

        setTimeout((msg) => {
            console.log('1..2..3!', msg);
        }, 3000, '기다렸어?');  // 기다렸어?는 msg로 넘어감
    </script>

    <h3>clearTimeout</h3>
    <p>
        setTimeout 함수는 생성된 타이머를 식별할 수 있는 고유한 타이머 id를 반환한다.
        반환한 id를 clearTimeout 함수의 인수로 전달하여 타이머를 취소할 수 있다.
    </p>
    <button onclick="clearTimeout2();">당장취소</button>
    <script>
        const timeId = window.setTimeout(() => console.log('나는 곧(5초후) 폭발할거야'), 5000);
        console.log(timeId); // timeId 순서, 3

        function clearTimeout2() {
            console.log('곧이 아니라 지금 당장 취소');
            window.clearTimeout(timeId);
        }
    </script>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
