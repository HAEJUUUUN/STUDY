<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }

        .circle {
            border-radius: 50%;
            border: 1px solid black;
            width: 50px;
            height: 50px;
        }

        .lightgray { background: lightgray; }

        .yellow {
            background: yellow;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>02. className과 classList</h1>
    <div class="area">안녕</div>

    <script>
        const $area = document.querySelector('.area');
        // $area.className = 'circle';
        console.log($area.className);

        $area.classList.add('circle');  // 클래스 추가 (덮어씌우기 X)
        $area.classList.add('lightgray');

        $area.classList.remove('circle');  // 클래스 제거
        console.log($area.classList);
    </script>
</body>
</html>
