<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .area {
            width: 200px;
            height: 200px;
            background: lightgray;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>01. 이벤트 객체</h1>

    <h1 class="message">아무 곳이나 클릭해 보세요. 클릭한 좌표를 알려드릴게요.</h1>
    
    <script>
        const $msg = document.querySelector('.message');
        
        // 매개변수가 넘어오면 console을 띄우겠다는 의미
        function showCoords(e) {
            console.log(e);
            console.log(`clientX: ${e.clientX}, clientY: ${e.clientY}`);
        }

        // showCoords는 이벤트 핸들러로 동작
        // 이벤트 핸들러 함수의 첫번째 인수로 이벤트 객체가 자동으로 넘어간다.
        $msg.onclick = showCoords;
        // $msg.addEventListener('click', showCoords);  // 위와 같은 기능을 함.
    </script>

    <p>어트리뷰트 방식으로 이벤트 핸들러를 추가했을 시, event라는 이름으로 핸들러에 넘겨줘야 함수에서 이벤트 객체를 사용할 수 있다.</p>
    <div class="area" onclick="showDivCoords(event)">
        이 영역 내부를 클릭해 보세요. 클릭한 좌표를 알려드릴게요.
    </div>
    <script>
        $area = document.querySelector('.area');

        function showDivCoords(e) {
            console.log(e);
            console.log(`clientX: ${e.clientX}, clientY: ${e.clientY}`);
        }
    </script>
</body>
</html>
