<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>02. 이벤트 핸들러 내부의 this</h1>
    <h3>1. 이벤트 핸들러 어트리뷰트 방식</h3>
    <p>어트리뷰트 방식의 이벤트 핸들러에 던져지는 this는 이벤트가 발생한 DOM객체(element, tag)이다.</p>
    <button onclick="handleClick1()">클릭해보세요1</button>
    <button onclick="handleClick2(this)">클릭해보세요2</button>  
    <button onclick="handleClick2(this)">클릭해보세요3</button>

    <script>
        function handleClick1() {
            console.log(this);  // 함수 안의 this는 함수를 호출한 객체이다. 현재는 window 객체.
        }
        function handleClick2(btn) {
            console.log(btn);
        }
    </script>

    <h3>2. 이벤트 핸들러 프로퍼티 방식, addEventListener 방식</h3>

    <button id="btn1">클릭해 보세요1</button>
    <button id="btn2">클릭해 보세요2</button>

    <script>
        const $btn1 = document.getElementById('btn1');
        const $btn2 = document.getElementById('btn2');
        
        //프로퍼티 방식
        $btn1.onclick = function(e) {
            console.log(this);  // <button id="btn1">클릭해 보세요1</button>
            console.log(e.currentTarget)  // <button id="btn1">클릭해 보세요1</button>
            console.log(this === e.currentTarget)  // true
        };

        // addEventListener 방식
        $btn2.addEventListener('click' ,function(e) {
            console.log(this);
            console.log(e.currentTarget)
        });

    </script>

    <h3>3. 화살표 함수 사용시</h3>

    <button id="btn3">클릭해 보세요3</button>
    <button id="btn4">클릭해 보세요4</button>

    <script>
        const $btn3 = document.getElementById('btn3');
        const $btn4 = document.getElementById('btn4');
        
        //프로퍼티 방식
        $btn3.onclick = e => console.log(this);  // window 객체 반환

        // addEventListener 방식
        $btn4.addEventListener('click' , e => console.log(this));  // window 객체 반환

    </script>
</body>
</html>
