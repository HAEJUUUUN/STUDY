<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ef418cdc6f.js" crossorigin="anonymous"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>

        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
        <!-- Video Information -->
        <section class="info">
            <!-- Metadata -->
            <div class="metadata">
                <ul class="hashtags">
                    <li>#JEJU</li>
                    <li>#JejuIsland</li>
                    <li>#Sea</li>
                </ul>
                <div class="titleAndButton">
                    <span class="title clamp">
                        제주 바다와 윤슬 | 대학생 생일 제주 여행 브이로그
                    </span>
                    <button class="moreBtn">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
                    <span class="views">1M views 1 month ago</span>
            </div>
            <!-- Actions -->
            <ul class="actions">
                <li>
                    <button><i class="active fas fa-thumbs-up"></i><span>1K</span></button>
                </li>
                <li>
                    <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
                </li>
                <li>
                    <button><i class="fas fa-share"></i><span>Share</span></button>
                </li>
                <li>
                    <button><i class="fas fa-plus"></i><span>Save</span></button>
                </li>
                <li>
                    <button><i class="fab fa-font-awesome-flag"></i><span>Report</span></button>
                </li>
        
            </ul>
            <!-- Channel Description -->
            <div class="channel">
                <div class="metadata">
                    <img src="image/avatar.PNG" alt="">
                    <div class="info">
                        <span class="name">해준</span>
                        <span class="subscribers">1M subscribers</span>
                    </div>
                </div>
                <button class="subscribe">subscribe</button>
            </div>
        </section>

        <!-- UpNext -->
        <section class="UpNext">
            <span class="title">Up Next</span>
            <ul>
                <li class="item">
                    <div class="img"><img src="image/1.PNG" alt=""></div> 
                    <div class="info">
                        <span class="title">덕수궁 석조전 | 여름 | 배롱나무</span>
                        <span class="name">해준</span>
                        <span class="views">82K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/2.PNG" alt=""></div>
                    <div class="info">
                        <span class="title">부산 바다 | 여름 | 뭉게구름</span>
                        <span class="name">해준</span>
                        <span class="views">79K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
                <li class="item">
                    <div class="img"><img src="image/3.PNG" alt=""></div>
                    <div class="info">    
                        <span class="title">광안대교 | 여름 | 노을</span>
                        <span class="name">해준</span>
                        <span class="views">98K views</span>
                    </div>
                    <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
                </li>
            </ul>
        </section>
    </div>

    
    
</body>
</html>
