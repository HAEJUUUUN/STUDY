<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="shopping.css">
    <script src="shopping.js" defer></script>
</head>
<body>
    <!-- LOGO -->
    <img src="imgs/logo.png" alt="" class="logo">
    
    <!-- BUTTONS -->
    <section class="buttons">
        <button class="btn">
            <img src="imgs/blue_t.png" alt="tshirt" class="imgBtn" data-key="type" data-value="tshirt"/>
        </button>
        <button class="btn">
            <img src="imgs/blue_p.png" alt="pants" class="imgBtn" data-key="type" data-value="pants"/>
        </button>
        <button class="btn">
            <img src="imgs/blue_s.png" alt="skirt" class="imgBtn" data-key="type" data-value="skirt"/>
        </button>

        <button class="btn colorBtn btnB" data-key="color" data-value="blue">Blue</button>
        <button class="btn colorBtn btnY" data-key="color" data-value="yellow">Yellow</button>
        <button class="btn colorBtn btnP" data-key="color" data-value="pink">Pink</button>
    </section>

    <!-- ITEMS -->
    <ul class="items"></ul>
</body>
</html>
